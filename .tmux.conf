# Changing ctrl b to ctrl a as the command button
unbind C-b
set -g prefix ñ
bind ñ send-prefix

# tmux display things in 256 colors
set -g default-terminal "screen-256color"

set -g history-limit 20000

# Keep your finger on ctrl, or don't, same result
bind-key C-d detach-client

# Reload configuration
unbind r
bind r \
	source-file ~/.tmux.conf \;\
		display 'Reloaded tmux config.'

# Vertical splits with g or C-g
unbind n
unbind C-n
bind-key n split-window -h
bind-key C-n split-window -h

# Horizontal splits with v or C-h
unbind -
unbind C--
bind-key - split-window
bind-key C-- split-window

# Ctrl - w or w to kill panes
unbind x
unbind C-x
bind-key x kill-pane
bind-key C-x kill-pane

# Select panes
unbind h
unbind C-h
bind h select-pane -L
bind C-h select-pane -L
unbind j
unbind C-j
bind j select-pane -L
bind C-j select-pane -D
unbind k
unbind C-k
bind k select-pane -L
bind C-k select-pane -U
unbind l
unbind C-l
bind l select-pane -L
bind C-l select-pane -R

# Create window 
unbind u
unbind C-u
bind-key u new-window
bind-key C-u new-window

# Navigate 
unbind a
unbind C-a
bind-key a previous-window
bind-key C-a previous-window
# Navigate 
unbind f
unbind C-f
bind-key f next-window
bind-key C-f next-window

# Rename window
unbind w
unbind C-w
bind-key w command-prompt -I "#W" "rename-window '%%'"
bind-key C-w command-prompt -I "#W" "rename-window '%%'"

set-window-option -g mode-keys vi
######################
### DESIGN CHANGES ###
######################
set-option -g status-position bottom
set-option -g status-justify centre
#Background
set -g status-style fg=#000000,bg=#c0c0c0
set -g status-left-style bg=#800000
set -g status-right-style bg=#808000

# Mouse
set-option -g mouse on
setw -g mode-keys vi
set-option -s set-clipboard off
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -se c -i'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -se c -i'

